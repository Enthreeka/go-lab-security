<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в аккаунт</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            position: relative; /* Добавляем позиционирование для крестика */
        }

        .login-container h2 {
            text-align: center;
        }

        .login-form {
            display: flex;
            flex-direction: column;
        }

        .login-form label {
            margin: 10px 0;
        }

        .login-form input {
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .login-form .submit-button { /* Стили для кнопки "Отправить" */
            background: #007BFF;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-top: 10px;
        }

        /* Стили для модального окна */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
        }

        .modal-content {
            background: #fff;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .modal-content .close-button { /* Стили для кнопки закрытия (крестика) */
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            color: #888;
            font-size: 20px;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2>Вход в аккаунт</h2>
    <form class="login-form" action="/login" method="POST">
        <label for="username">Имя пользователя:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" >

        <button type="submit" class="submit-button">Войти</button>
    </form>
</div>

<!-- Модальное окно -->
<div class="modal" id="passwordModal">
    <div class="modal-content">
        <form action="/password" method="POST">
            <span class="close-button" id="closeModal">×</span>
            <h2>Введите пароль</h2>
            <input type="password" name="password" id="modalPassword">
            <button id="submitModal" type="submit" class="submit-button" onclick="handleButtonClick(event)">Отправить</button>
        </form>
    </div>
</div>

<script>

    function handleButtonClick(event) {
        event.preventDefault();

        const form = event.target.closest('form');
        const formData = new FormData(form);
        console.log(formData)
        fetch(form.action, {
            method: form.method,
            body: formData,
        })
            .then(response => {
                if (response.ok) {
                } else {
                }
            })
            .catch(error => {
            });
    }


    // Открывает модальное окно при загрузке страницы
    window.addEventListener("load", function () {
        document.getElementById("passwordModal").style.display = "block";
    });

    // Закрывает модальное окно при клике на крестик
    document.getElementById("closeModal").addEventListener("click", function () {
        document.getElementById("passwordModal").style.display = "none";
    });

    // Закрывает модальное окно и отправляет данные после нажатия кнопки "Отправить"
    document.getElementById("submitModal").addEventListener("click", function () {
        // Ваша логика обработки данных и отправки
        // ...

        // Закрываем модальное окно
        document.getElementById("passwordModal").style.display = "none";
    });
</script>
</body>
</html>
